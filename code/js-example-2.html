<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Foobar</title>
        <script>
            function foobar() {
                document.querySelector('h1').innerHTML = 'Bar!'
            }
        </script>
    </head>
    <body>
        <h1>Foo!</h1>
        <button onclick="foobar()">Click me</button>
    </body>
</html>
